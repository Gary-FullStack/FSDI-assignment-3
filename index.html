<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator, don't overthink it!</h1>

    <form>
        Number 1 : <input type="text" id="firstNumber" /><br>
        Number 2: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="addBy()" Value="Add" />
        <input type="button" onClick="subtractBy()" Value="Subtract" />
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
        </form>
        <p>The Result is : <br>
        <span id = "result"></span>
        </p>
        </body>
        </html>
        <script src="/js/calc.js"></script>
  </body>
</html>
